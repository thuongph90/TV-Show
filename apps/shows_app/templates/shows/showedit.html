<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<style>
    body{
        text-align: center;
        
    }
    input{
        width: 200px;
    }
</style>

<body>
    <h1>Edit show {{eachshow.id}}</h1>
    <form id="form" action="/shows/edit" method="post">
        {% csrf_token %}

        <table style="width:300px; margin-left: 200px;">
                <tr>
                    <td><b>Title:</b></td>
                    <td><input type="text" name="title" value="{{eachshow.title}}"></td>
                </tr>
                <tr>
                    <td><b>Network:</b></td>
                    <td><input type="text" name="network" value="{{eachshow.network}}"></td>
                </tr>
                <tr>
                    <td><b>Released Date:</b></td>
                    <td><input type="date" name="released_date"></td>
                </tr>
                <tr>
                    <td><b>Description:</b></td>
                    <td><textarea type="text" name="description"></textarea></td>
                </tr>
                
            </table>
        <input type="hidden" name="id_hidden" value="{{eachshow.id}}">
        <br>
        <input type="submit" value="Update">

    </form>
    <a href="/shows/{{eachshow.id}}">Go To Show</a>
</body>

</html>
